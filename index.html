<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" />
    <script src="javascript.js" defer></script>
    <title>Drums</title>
  </head>
  <body>
    <h1>DRUMS</h1>

    <div class="keys">
      <button data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">clap</span>
      </button>
      <a href="#" data-key="87" class="key">
        <kbd>T</kbd>
        <span class="sound">hi-hat</span>
      </a>
      <button data-key="69" class="key" onclick="playClick()">
        <kbd>E</kbd>
        <span class="sound">kick</span>
      </button>
      <button data-key="65" class="key" ontouchstart="playClick()">
        <kbd>A</kbd>
        <span class="sound">open-hat</span>
      </button>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="90" class="key">
        <kbd>Z</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="88" class="key">
        <kbd>X</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="81" src="sounds/clap.wav"></audio>
    <audio data-key="87" src="sounds/hihat.wav"></audio>
    <audio data-key="69" src="sounds/kick.wav"></audio>
    <audio data-key="65" src="sounds/openhat.wav"></audio>
    <audio data-key="83" src="sounds/boom.wav"></audio>
    <audio data-key="68" src="sounds/ride.wav"></audio>
    <audio data-key="90" src="sounds/snare.wav"></audio>
    <audio data-key="88" src="sounds/tom.wav"></audio>
    <audio data-key="67" src="sounds/tink.wav"></audio>

    <footer>
      <p>&copy; 2022 Brandonn Melchor</p>
    </footer>
  </body>
</html>
